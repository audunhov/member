version: "2"
sql:
  - schema: "database/migrations"
    queries: "database/queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "database/db"
        sql_package: "pgx/v5" 
        emit_json_tags: true 
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "jsonb"
            go_type: "github.com/jackc/pgx/v5/pgtype.Map"
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
